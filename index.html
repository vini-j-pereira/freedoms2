<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teachers:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Freedom!</title>
</head>
<body>
    <header>
        <nav>
            <a class="logo" href="#">Freedom!</a>
            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <ul class="nav-list">
                <li><a href="#">Home</a></li>
                <li><a href="#">Agenda</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">O Club</a></li>
                <li><a href="#">Valores</a></li>
            </ul>
        </nav>
    </header>
    <section class="container-section">
        <div class="container-header">
        <div class="container-header-yellow">
            <div class="container-header-orange">
                <div class="container-header-pink">
                    <p class="text-container">
                        Freedom!
                    </p>
                </div>
            </div>
        </div>
        </div>
        <div class="img-container">
            <div>
                <a class="btn-social" href="#">siga nosso instagram <i class="bi bi-instagram"></i></a>
            </div>
            <img class="foto-header" src="img/yana-nikulina-1HtzdbptBr4-unsplash.jpg" alt="">
        </div>
    </section>
    <section class="container-fotos">
        <div class="slide-container swiper mySwiper">
            <div class="slide-content">
                <div class="card-wrapper swiper-wrapper">
                    <div class="card swiper-slide">
                        <div class="image-content">
                            <span class="overlay"></span>

                            <div class="card-image">
                                <img src="img/1.png" alt="" class="card-img">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card-wrapper swiper-wrapper">
                    <div class="card swiper-slide">
                        <div class="image-content">
                            <span class="overlay"></span>

                            <div class="card-image">
                                <img src="img/1.png" alt="" class="card-img">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card-wrapper swiper-wrapper">
                    <div class="card swiper-slide">
                        <div class="image-content">
                            <span class="overlay"></span>

                            <div class="card-image">
                                <img src="img/1.png" alt="" class="card-img">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-scrollbar"></div>
            <div class="swiper-pagination"></div>
        </div>

        <div class="card-content">
            <button class="btn-lista">Nome na lista <i class="bi bi-chat-heart"></i></button>
        </div>
    </section>
    <script src="mobile-nav.js"></script>
</body>
</html>
